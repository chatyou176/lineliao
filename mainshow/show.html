  <title>来聊交友</title>

  <style>
  #background {
    width: 100%;
    height: 100%;
    position: fixed;
    left: 0px;
    top: 0px;
    z-index: -1; /* Ensure div tag stays behind content; -999 might work, too. */
  }
  #image-show {
    width: 100%;
    height: 100%;
  }
  </style>
</head>

<body>
  <div id="background">
    <img id="image-show" src="../img/app_main_sc.jpg">
  </div>

  <script>
  var lang = /^zh-tw|zh-hk$/i.test(navigator.language || navigator.browserLanguage);
  if (lang) {
      document.getElementById('image-show').src = '../img/app_main_tc.jpg';
  }
  </script>
</body>
